<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Initial Setup - TranscribeAI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <!-- Custom Styles -->
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/components.css" rel="stylesheet"/>
    
    <!-- Tailwind Config -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2463eb",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4">
        <div class="layout-container flex h-full grow flex-col justify-center w-full">
            <div class="flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col w-full max-w-[560px] flex-1">
                    
                    <!-- Page Heading -->
                    <div class="flex flex-wrap justify-center text-center gap-3 p-4">
                        <div class="flex w-full flex-col gap-3">
                            <h1 class="text-slate-800 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">
                                One Last Step to Personalize Your Workspace
                            </h1>
                            <p class="text-slate-600 dark:text-gray-400 text-base font-normal leading-normal">
                                Set your preferences to get started faster.
                            </p>
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div class="flex flex-col gap-2 p-4 pt-8">
                        <div class="flex gap-6 justify-between">
                            <p class="text-slate-800 dark:text-white text-base font-medium leading-normal">Step 3 of 3</p>
                        </div>
                        <div class="rounded-full bg-gray-200 dark:bg-gray-700 h-2">
                            <div class="h-2 rounded-full bg-primary transition-all duration-500" style="width: 100%;"></div>
                        </div>
                    </div>

                    <!-- Settings Card -->
                    <div class="bg-white dark:bg-background-dark rounded-xl border border-gray-200 dark:border-gray-800 mt-6 divide-y divide-gray-200 dark:divide-gray-800 shadow-sm">
                        
                        <!-- Language Selector -->
                        <div class="flex flex-col gap-1 p-6">
                            <label class="flex flex-col">
                                <p class="text-slate-800 dark:text-white text-base font-medium leading-normal pb-2">
                                    Default Transcription Language
                                </p>
                                <select id="language-select" class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-slate-500 p-3 text-base font-normal leading-normal">
                                    <option value="en-US">English (United States)</option>
                                    <option value="en-GB">English (United Kingdom)</option>
                                    <option value="es-ES">Spanish</option>
                                    <option value="fr-FR">French</option>
                                    <option value="de-DE">German</option>
                                    <option value="pt-BR">Portuguese (Brazil)</option>
                                    <option value="ja-JP">Japanese</option>
                                    <option value="zh-CN">Chinese (Simplified)</option>
                                </select>
                            </label>
                            <p class="text-slate-600 dark:text-gray-400 text-sm font-normal leading-normal pt-2">
                                This will be the default language for all new transcriptions.
                            </p>
                        </div>

                        <!-- Tour Toggle -->
                        <div class="p-6">
                            <div class="flex flex-1 flex-col items-start justify-between gap-4 sm:flex-row sm:items-center">
                                <div class="flex flex-col gap-1">
                                    <p class="text-slate-800 dark:text-white text-base font-bold leading-tight">
                                        Quickstart Tour
                                    </p>
                                    <p class="text-slate-600 dark:text-gray-400 text-base font-normal leading-normal">
                                        Want a quick, interactive tour of the main features?
                                    </p>
                                </div>
                                <label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-gray-200 dark:bg-gray-700 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary transition-all">
                                    <input id="tour-toggle" checked class="invisible absolute" type="checkbox"/>
                                    <div class="h-[27px] w-[27px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
                                </label>
                            </div>
                        </div>

                    </div>

                    <!-- Action Buttons -->
                    <div class="flex flex-col items-center gap-4 pt-8 p-4">
                        <button id="finish-btn" class="flex h-12 w-full items-center justify-center gap-2 rounded-lg bg-primary px-6 text-base font-semibold text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors">
                            Finish Setup
                        </button>
                        <button id="skip-btn" class="flex h-12 w-full items-center justify-center gap-2 rounded-lg bg-transparent px-6 text-base font-semibold text-slate-600 dark:text-gray-400 hover:bg-gray-500/10 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors">
                            Skip for Now
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
