<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Upload/Record - TranscribeAI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <!-- Custom Styles -->
    <link href="../css/main.css" rel="stylesheet"/>
    <link href="../css/components.css" rel="stylesheet"/>
    
    <!-- Tailwind Config -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2463eb",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="page-wrapper">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col w-full max-w-4xl flex-1 px-4 md:px-0">
                    
                    <!-- Header -->
                    <header class="site-header">
                        <div class="logo-section">
                            <div class="logo-icon">
                                <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
                                </svg>
                            </div>
                            <a href="../index.html" class="logo-text" style="text-decoration: none; color: inherit;">TranscribeAI</a>
                        </div>
                        <div class="nav-section">
                            <a class="nav-link" href="transcriptions.html">My Transcriptions</a>
                            <a class="nav-link" href="account.html">Account</a>
                            <button class="btn btn-primary">
                                <span class="truncate">Upgrade</span>
                            </button>
                            <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                                <span class="material-symbols-outlined">dark_mode</span>
                            </button>
                            <div class="user-avatar" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuATmK7r-FeP53cWoSv-PgmIiiVMJS35Fl0vYrbopguwN7cRYzKhZesCxFmhK12Y0R5Y_YfQZ4f74w_ufNcmceBVqYgOs2MwSo91xuZ6n_o5fWCkAs5--zYCxP7Uo9ww8Yire4vBOhBzuKNXIx-lUrNsH6u8Z8ikXvZ7hHCPPp-J9rBVpgv-P1xBryJieIJrX4VuqxCk0JfCu6XMtbvOOeuA5RLzohHyLWmrWKdPyrDKp9zZzLX-JdN5ocw4FbS8m7lzGleJYXgTciY");' title="User Profile"></div>
                        </div>
                    </header>

                    <!-- Main Content -->
                    <main class="flex flex-col flex-1 items-center justify-center p-4 sm:p-6 md:p-10">
                        <div class="w-full max-w-2xl mx-auto flex flex-col gap-8 fade-in">
                            
                            <!-- Page Title -->
                            <div class="flex flex-wrap justify-between gap-3 text-center">
                                <div class="flex w-full flex-col gap-3">
                                    <h1 class="text-slate-800 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Upload or Record Your Audio/Video</h1>
                                    <p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">Get started by uploading a file or starting a new recording.</p>
                                </div>
                            </div>

                            <!-- Upload Card -->
                            <div class="card flex flex-col gap-6">
                                <!-- Drop Zone -->
                                <div id="drop-zone" class="upload-zone">
                                    <div class="flex max-w-[480px] flex-col items-center gap-2">
                                        <div class="upload-icon">
                                            <span class="material-symbols-outlined">upload</span>
                                        </div>
                                        <p class="upload-text-primary">Drag & Drop Your File Here</p>
                                        <p class="upload-text-secondary">or</p>
                                    </div>
                                    <button id="browse-files-btn" class="btn btn-secondary">
                                        <span class="truncate">Browse Files</span>
                                    </button>
                                    <input type="file" id="file-input" accept=".mp3,.wav,.mp4,.mov,.m4a,.ogg,.webm" style="display: none;">
                                    <p class="upload-text-hint">Supports MP3, WAV, MP4, MOV</p>
                                </div>

                                <!-- Recording Buttons -->
                                <div class="flex flex-col sm:flex-row flex-1 gap-3 flex-wrap justify-center">
                                    <button id="record-audio-btn" class="btn btn-secondary btn-large grow">
                                        <span class="material-symbols-outlined">mic</span>
                                        <span class="truncate">Record Audio</span>
                                    </button>
                                    <button id="record-video-btn" class="btn btn-secondary btn-large grow">
                                        <span class="material-symbols-outlined">videocam</span>
                                        <span class="truncate">Record Video</span>
                                    </button>
                                </div>
                            </div>

                            <!-- Progress Card (Hidden by default) -->
                            <div id="upload-progress" class="card progress-container" style="display: none;">
                                <div class="progress-header">
                                    <p class="progress-title">Uploading your file...</p>
                                    <p id="progress-percentage" class="progress-percentage">0%</p>
                                </div>
                                <div class="progress-bar-bg">
                                    <div id="progress-bar" class="progress-bar-fill" style="width: 0%;"></div>
                                </div>
                                <p id="progress-filename" class="progress-filename">interview_session_01.mp4</p>
                            </div>

                        </div>
                    </main>

                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/upload.js"></script>
</body>
</html>
