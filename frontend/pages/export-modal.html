<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Export Report - TranscribeAI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <!-- Custom Styles -->
    <link href="../css/main.css" rel="stylesheet"/>
    <link href="../css/components.css" rel="stylesheet"/>
    
    <!-- Tailwind Config -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2463eb",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4" style="background-image: radial-gradient(circle at top, rgba(255, 255, 255, 0.05), transparent), radial-gradient(circle at bottom, rgba(36, 99, 235, 0.1), transparent);">
        <div class="w-full max-w-2xl rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-gray-900/40 p-2 shadow-2xl backdrop-blur-lg">
            <div class="flex flex-col rounded-lg bg-white dark:bg-[#111318] p-8">
                
                <!-- Header -->
                <div class="flex items-center justify-between gap-4 pb-6">
                    <h1 class="text-slate-800 dark:text-white text-2xl font-bold leading-tight tracking-[-0.033em]">Export Report</h1>
                    <button id="close-modal" class="flex h-8 w-8 items-center justify-center rounded-full bg-gray-100 dark:bg-white/5 text-gray-600 dark:text-gray-400 transition-colors hover:bg-gray-200 dark:hover:bg-white/10 hover:text-slate-800 dark:hover:text-white">
                        <span class="material-symbols-outlined text-lg">close</span>
                    </button>
                </div>

                <!-- Form Content -->
                <div class="flex flex-col gap-8">
                    
                    <!-- File Format Section -->
                    <div>
                        <h2 class="text-slate-800 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-4">Select a file format</h2>
                        <div class="grid grid-cols-1 gap-3 sm:grid-cols-2">
                            <label class="flex cursor-pointer items-center gap-4 rounded-lg border border-solid border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-white/5 p-4 transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20 hover:border-gray-300 dark:hover:border-white/40">
                                <input checked class="h-5 w-5 appearance-none rounded-full border-2 border-gray-300 dark:border-gray-700 bg-transparent checked:border-primary checked:bg-primary checked:bg-[radial-gradient(circle,white_40%,transparent_40%)] focus:ring-2 focus:ring-primary/20" name="file-format" type="radio" value="pdf"/>
                                <div class="flex items-center gap-3">
                                    <span class="material-symbols-outlined text-slate-600 dark:text-gray-300">picture_as_pdf</span>
                                    <p class="text-slate-800 dark:text-white text-sm font-medium leading-normal">PDF</p>
                                </div>
                            </label>
                            <label class="flex cursor-pointer items-center gap-4 rounded-lg border border-solid border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-white/5 p-4 transition-colors has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20 hover:border-gray-300 dark:hover:border-white/40">
                                <input class="h-5 w-5 appearance-none rounded-full border-2 border-gray-300 dark:border-gray-700 bg-transparent checked:border-primary checked:bg-primary checked:bg-[radial-gradient(circle,white_40%,transparent_40%)] focus:ring-2 focus:ring-primary/20" name="file-format" type="radio" value="csv"/>
                                <div class="flex items-center gap-3">
                                    <span class="material-symbols-outlined text-slate-600 dark:text-gray-300">summarize</span>
                                    <p class="text-slate-800 dark:text-white text-sm font-medium leading-normal">CSV</p>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Date Range Section -->
                    <div>
                        <h2 class="text-slate-800 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-4">Select date range for the report</h2>
                        <div class="mb-4 flex flex-wrap items-center gap-2">
                            <button class="preset-btn flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/20 px-4 text-primary transition-colors hover:bg-primary/30" data-range="7">
                                <p class="text-sm font-medium leading-normal">Last 7 Days</p>
                            </button>
                            <button class="preset-btn flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-gray-200 dark:bg-gray-800 px-4 text-slate-800 dark:text-white transition-colors hover:bg-gray-300 dark:hover:bg-white/10" data-range="30">
                                <p class="text-sm font-medium leading-normal">Last 30 Days</p>
                            </button>
                            <button class="preset-btn flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-gray-200 dark:bg-gray-800 px-4 text-slate-800 dark:text-white transition-colors hover:bg-gray-300 dark:hover:bg-white/10" data-range="month">
                                <p class="text-sm font-medium leading-normal">This Month</p>
                            </button>
                        </div>
                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                            <div class="relative">
                                <label class="absolute -top-2 left-3 inline-block bg-white dark:bg-[#111318] px-1 text-xs font-medium text-slate-600 dark:text-gray-400" for="start-date">Start Date</label>
                                <input class="block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-transparent px-4 py-3 text-sm text-slate-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:border-primary focus:ring-2 focus:ring-primary/20" id="start-date" type="date" value="2024-01-01"/>
                            </div>
                            <div class="relative">
                                <label class="absolute -top-2 left-3 inline-block bg-white dark:bg-[#111318] px-1 text-xs font-medium text-slate-600 dark:text-gray-400" for="end-date">End Date</label>
                                <input class="block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-transparent px-4 py-3 text-sm text-slate-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:border-primary focus:ring-2 focus:ring-primary/20" id="end-date" type="date" value="2024-01-07"/>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Actions -->
                <div class="flex flex-col-reverse items-center gap-3 pt-8 sm:flex-row sm:justify-end">
                    <button id="cancel-btn" class="flex h-11 w-full items-center justify-center rounded-lg bg-gray-100 dark:bg-white/5 px-6 text-sm font-medium text-slate-800 dark:text-white transition-colors hover:bg-gray-200 dark:hover:bg-white/10 sm:w-auto">
                        Cancel
                    </button>
                    <button id="export-btn" class="flex h-11 w-full items-center justify-center gap-2 rounded-lg bg-primary px-6 text-sm font-medium text-white transition-colors hover:bg-primary/90 sm:w-auto">
                        <span class="material-symbols-outlined text-base">download</span>
                        <span>Export Report</span>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/export-modal.js"></script>
</body>
</html>
